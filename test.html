<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Forms Example</title>
</head>
<body>
    <!-- First Form -->
    <form >
        <label for="field1-1">Form 1 - Field 1:</label>
        <input type="checkbox" id="field1-1" name="field1-1" value="1"><br><br>

        <label for="field1-2">Form 1 - Field 2:</label>
        <input type="text" id="field1-2" name="field1-2" required><br><br>

        <button type="submit">Submit Form 1</button>
    </form>

    <br><br>

    <!-- Second Form -->
    <form>
        <label for="field2-1">Form 2 - Field 1:</label>
        <input type="text" id="field2-1" name="field2-1" required><br><br>

        <label for="field2-2">Form 2 - Field 2:</label>
        <input type="text" id="field2-2" name="field2-2" required><br><br>

        <button type="submit">Submit Form 2</button>
    </form>
</body>
</html>
